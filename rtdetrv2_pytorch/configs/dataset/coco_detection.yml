task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

# num_classes: 365
# remap_mscoco_category: False

# num_classes: 91
# remap_mscoco_category: False

num_classes: 2
remap_mscoco_category: True


train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /kaggle/input/ratdts2/MD.v1i.coco/train/img
    ann_file: /kaggle/input/ratdts2/MD.v1i.coco/train/_annotations.coco.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True 
  collate_fn:
    type: BatchImageCollateFuncion


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /kaggle/input/ratdts2/MD.v1i.coco/test/img
    ann_file: /kaggle/input/ratdts2/MD.v1i.coco/test/_annotations.coco.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~ 
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFuncion
test_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /kaggle/input/uavdts2/UAV.v3i.coco/test/img
    ann_file: /kaggle/working/annotations_fixed_test.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~ 
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFuncion